{% extends 'managing/includes/header.html' %}

{% load static %}
{% block javascript %}
<script src="{% static 'managing/js/managers.js' %}"></script>
{% endblock %}
{% block content %}

<section class="contr" id="contr">
      
  <div class="container">

  <h1 class="page-header">Текущие аренды</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-book" data-url="{% url 'managing:trial_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      Добавить аренду
    </button>
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>Адрес</th>
        <th>Начало</th>
        <th>Окончание</th>
        <th>Стоимость</th>
        <th>Пользователь</th>
      </tr>
    </thead>
    <tbody>
      {% include 'trial/includes/partial_book_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>

</div>
</section>
{% endblock %}
