{% for item in users %}
<tr>
  <td><a href="{% url 'managing:user' item.pk %}">{{item.firstname}} {{item.lastname}}</a> </br> {{item.phone_number}} </td>
  
  <td>
    <a href="/media/{{item.image_one}}">
      <img src="/media/{{item.image_one}}" height="150" width="150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
    </a>
  </td>  
  <td>
    <a href="/media/{{item.image_two}}">
      <img src="/media/{{item.image_two}}" height="150" width="150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
    </a>
  </td>
  <td>
    {%if item.status is None%}
    <div class="btn-group-vertical">
      <a type="button" class="btn btn-success" href="{% url 'managing:users' %}?user_id={{item.user.pk}}&status=1">Активировать</a>
      <a type="button" class="btn btn-danger" href="{% url 'managing:users' %}?user_id={{item.user.pk}}&status=0">Удалить</a>
    </div>
    {%else%}
      {{item.get_status_display}}
    {%endif%}
  </td>  
</tr>

{% empty %}
<tr>
  <td colspan="4" class="text-center bg-warning">-</td>
</tr>
{% endfor %}
